spring:
  application:
    name: EMAIL-SERVICE
  mail:
    host: smtp.gmail.com
    port: 587
    username: <YOUR_MAIL>
    password: <YOUR_MAIL_PASSWORD>
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: 8091

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
