name: Java CI Pipeline

on:
  push:
    branches:
      - main  # Run this on any push to the 'main' branch
  pull_request:
    branches:
      - main  # Run on pull requests to 'main'

jobs:
  eureka:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      # Build and test eurekaServer
      - name: Build eurekaServer
        run: |
          cd eurekaServer
          mvn clean install

      - name: Run tests for eurekaServer
        run: |
          cd eurekaServer
          mvn test

  gateway:
    runs-on: ubuntu-latest
    needs: eureka  # This job depends on the eureka job

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      # Build and test gateway
      - name: Build gateway
        run: |
          cd gateway
          mvn clean install

      - name: Run tests for gateway
        run: |
          cd gateway
          mvn test

  focus:
    runs-on: ubuntu-latest
    needs: gateway  # This job depends on the gateway job

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_DATABASE: focus_v1
          MYSQL_ROOT_PASSWORD: example-password
          MYSQL_USER: karththi
          MYSQL_PASSWORD: example-password
        ports:
          - 3306:3306
        options: >-
          --health-cmd mysqladmin ping -h localhost -u root --password=example-password
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      # Build and test focusService
      - name: Build focusService
        run: |
          cd focusService
          mvn clean install

      - name: Run tests for focusService
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/focus_v1
          SPRING_DATASOURCE_USERNAME: karththi
          SPRING_DATASOURCE_PASSWORD: example-password
        run: |
          cd focusService
          mvn test

  # Optional: Update dependency graph (if needed for all jobs)
  update-dependencies:
    runs-on: ubuntu-latest
    needs: [eureka, gateway, focus]  

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
